<script>
    //关闭商家
    function closeshop(id) {
        var shop_id = id;
        if (confirm("确定关闭此商家吗?")) {
            $.ajax({
                type: "POST",
                url: '<{:U("shop/closeshop")}>',
                data: {
                    "shop_id": shop_id
                }, success: function (result) {
                    jcmsg(result.msg);
                    window.location.reload();
                }
            });
        }
    }

    //取消申请
    function cancelapply(id) {
        var shop_id = id;
        jcconfirm("确定取消申请吗?",function () {
            $.ajax({
                type: "POST",
                url: '<{:U("shop/cancelapply")}>',
                data: {
                    "shop_id": shop_id
                }, success: function (result) {
                    jcmsg(result.msg, true);
                }
            });
        });
    }

</script>
