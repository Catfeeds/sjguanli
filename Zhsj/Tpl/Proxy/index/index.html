    .sjgl_top_r .sjgl_toplixl .message{

        margin-left: 48px;
        display: inline-block;
        width: 16px;
        height: 15px;

        background: url('__TMPL__statics/images/icon_message16x16.png') no-repeat center;

    .sjgl_top_r .sjgl_toplixl .message i{
        position: absolute;

        right: -5px;
        width: 8px;
        height: 8px;

    .sjglBox{
        /* position: relative; */
        padding-top:72px;
    }
    .left.sjgl_leftmenu{
        position: fixed;
        top: 72px;
        left:0;
    }
    .sjgl_top{
        position: fixed;
        top: 0;
        left:0;
    }
</style>
<script type="text/javascript">
	$(document).ready(function(){
        $('.leftMenu_li').click(function(){
            $('.leftMenu_li').removeClass("active")
            $(this).addClass("active")
        })
		$(".leftMenu_a").click(function(){
			$(".leftMenu_a").removeClass("on");
			$(this).addClass("on");
			$(".leftNav2").hide();
			$(this).parent().find(".leftNav2").show();
		});

		$(".leftNav2 li").click(function(){
			$(".leftNav2 li a").removeClass('on');
			$(this).find('a').addClass('on');
		});
	});
</script>
