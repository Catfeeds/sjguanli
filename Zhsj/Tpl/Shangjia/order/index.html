<div class="tuan_content">
    <form method="get" action="<{:U('order/index')}>">
        <div class="tuanfabu_tab">
            <ul>
                <li class="tuanfabu_tabli <if condition='$type eq 1'> on </if>">
                    <a href="<{:U('order/index',array('type'=>1))}>">全部订单</a>
                </li>
                <li class="tuanfabu_tabli <if condition='$type eq 2'> on </if>">
                    <a href="<{:U('order/index',array('type'=>2))}>">待使用</a>
                </li>
                <li class="tuanfabu_tabli <if condition='$type eq 3'> on </if>">
                    <a href="<{:U('order/index',array('type'=>3))}>">已使用</a>
                </li>
                <li class="tuanfabu_tabli <if condition='$type eq 4'> on </if>">
                    <a href="<{:U('order/index',array('type'=>4))}>">退款</a>
                </li>
            </ul>
        </div>
        <div class="radius5 tuan_top">
            <div class="tuan_top_t">
                <div class="left tuan_topser_l">活动名称：
                    <!-- <input type="text" placeholder="请输入活动名称或关键词" name="title" value="<{$title}>" class="radius3 tuan_topser mar act" style="width:180px"/> -->
                    <select class="select" name="goods_id">
                        <option value="-1">请选择要查询的活动</option>
                        <foreach name="arrs" item="vs">
                            <option value="<{$vs.goods_id}>" <eq name="goods_id" value="$vs.goods_id">selected="selected"</eq>>
                                <{$vs.title}>
                            </option>
                        </foreach>
                    </select>
                    <script>
                        $(function () {
                            console.log($('.select').val(),1)
                            if($('.select').val()!='-1'){
                                $('.select').css('color', '#304B5D')
                            }
                            $('.select').on('change', function () {
                                $('.select').css('color', '#304B5D')
                            })
                        })
                    </script>
                    订单编号：
                    <input type="text" name="order_id" value="<{$order_id}>" class="radius3 tuan_topser mar" style="width:180px" /> 客户名称：
                    <input type="text" placeholder="请输入客户名称" name="nickname" value="<{$nickname}>" class="radius3 tuan_topser mar" style="width:180px"
                    />
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;客户电话：
                    <input type="text" placeholder="请填写客户的电话号码" name="mobile" value="<{$mobile}>" class="radius3 tuan_topser mar" style="width:180px"
                    />选择时间：
                    <input type="text" class="radius3 tuan_topser" name="bg_date" value="<{$bg_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'});"
                        style="width:180px;margin-left:8px" />
                    <span class="wave">~</span>
                    <input type="text" class="radius3 tuan_topser" name="end_date" value="<{$end_date|default=''}>" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'});"
                        style="width:180px" />
                    <!--订单状态：<select name="status" class="radius3 tuan_topser" style="width:180px">-->
                    <!--<option value="">请选择订单状态</option>-->
                    <!--<foreach name="status_type" item="vs" key="k">-->
                    <!--<option value="<{$k}>" <eq name="k" value="$status">selected="selected"</eq>><{$vs}></option>-->
                    <!--</foreach>-->
                    <!--</select>-->
                    <input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="查询" />
                </div>
            </div>
        </div>
    </form>
    <table class="tuan_table" border="0" width="100%" cellspacing="0" cellpadding="0">
        <tbody>
            <tr class="first_tr">
                <!-- <td>
                    <input type="checkbox" class="checkAll" rel="order_id" />
                </td> -->
                <td>订单编号</td>
                <td>
                    活动名称</td>
                <td class="arrow arrow1">
                    订单金额
                    <span>
                        <i></i>
                        <s></s>
                    </span>
                </td>
                <td>
                    用户昵称</td>
                <td>
                    用户电话</td>
                <td class="arrow arrow2">
                    提交时间
                    <span>
                        <i></i>
                        <s></s>
                    </span>
                </td>
                <td>
                    状态</td>
                <!-- <td>操作</td> -->
            </tr>
            <script>
                $(function () {
                    arrow('arrow1')
                    arrow('arrow2')

                    function arrow(name) {
                        var i = 0;
                        $('.' + name + '').on('click', function () {
                            i++;
                            console.log(this.childNodes)
                            if (i % 2) {
                                this.childNodes[1].className = 'ascending';
                            } else {
                                this.childNodes[1].className = 'descending';
                            }
                        })
                    }
                })
            </script>
            <foreach name="list" item="var">
                <tr>
                    <!-- <td>
                        <input class="child_order_id" type="checkbox" name="order_id[]" value="<{$var.order_id}>" />
                    </td> -->
                    <td>
                        <a href="<{:U('order/detail',array('order_id'=>$var['order_id']))}>" style="color:dodgerblue">
                            <{$var.order_id}>
                        </a>
                    </td>
                    <td>
                        <{$var.title}>
                    </td>
                    <td>
                        <{$var.total_price}>
                    </td>
                    <td>
                        <{$var.nickname}>
                    </td>
                    <td>
                        <{$var.mobile}>
                    </td>
                    <td>
                        <{$var.created_at}>
                    </td>
                    <td>
                        <if condition="$var.status eq 0">未付款
                            <elseif condition="$var.status eq 1" />已付款待出票
                            <elseif condition="$var.status eq 2" />已出票
                            <elseif condition="$var.status eq 3" />已核销
                            <elseif condition="$var.status eq 10" />申请退款
                            <elseif condition="$var.status eq 12" />退款中
                            <elseif condition="$var.status eq 15" />退款完成
                            <else/>
                        </if>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <{$page}>
</div>
